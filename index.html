<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-reset"></div>
            <div class="ryu-ready ryu-reset"></div>
            <div class="ryu-throwing ryu-reset"></div>
            <div class="ryu-cool ryu-reset"></div>
        </div>
        <div class="hadouken"></div>

        <p class="instructions">
            Hover over Ryu to go into ready mode. <br />
            Click to fire a hadouken. <br />
            Hold x to strike a cool pose.
        </p>
    </div>

	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
